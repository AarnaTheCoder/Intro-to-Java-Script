<html>

        <title>
          Basic JavaScript

   <body>
     <h2>Welcome to the world of JavaScript</h2>
    <script>
        let name="Hello";
        let favoritesubject="Science";
        let grade=6;
       document.write (`My name is ${name}.I study in grade ${grade}.My favorite subject is ${favoritesubject}.`);
    

    let student={n:"Aarna",fs:"Science",g:6}
    document.write (`My name is ${student.n}.I study in grade ${student.g}.My favorite subject is ${student.fs}.`);

        </script>
        </body>
